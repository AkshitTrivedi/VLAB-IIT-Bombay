<!DOCTYPE html>

    <title>Basic Shapes</title>

<svg width="200" height="160"  style="border:1px solid black">
<line x1="10" x2="50" y1="10" y2="50" stroke="black" stroke-width="5" stroke="black"/>
<rect x="80" y="10" height="50" width="50" fill="blue" stroke="black"/>
<circle cx="30" cy="90" r="25" fill="red" stroke="black"/>
<ellipse cx="105" cy="90" rx="25" ry="10" fill="purple" stroke="black"/>
<ellipse cx="160" cy="90" rx="10" ry="25" fill="green" stroke="black"/>
<path d="M30,130 Q50,155 60,130 T90,130" fill="none" stroke="blue" stroke-width="5"/>
</svg>
</body>
