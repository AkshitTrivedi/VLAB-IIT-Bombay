<html>
	<head>
		<title>Bezier Curves</title>
		<style>
			svg { border: 1px solid black; }
		</style>
	</head>
	<body>
	<svg width="210" height="250">
		<path d="M 10 80 C 40 10, 65 10, 85 40 S 150 150, 180 80" stroke="red" fill="transparent" stroke-width="3"/>
		<path d="M 10 80 Q 95 10 180 80" stroke="blue" fill="transparent" stroke-width="3"/>
		<path d="M 10,140 A40,40 60 1,0 180,140 " stroke="green" stroke-width='3' fill="red"/>
		<ellipse cx="90" cy="150" rx="2" ry="5" fill="black" stroke="black" />
		<ellipse cx="50" cy="160" rx="2" ry="5" fill="black" stroke="black" />
		<ellipse cx="130" cy="170" rx="2" ry="5" fill="black" stroke="black" />
		<ellipse cx="150" cy="190" rx="2" ry="5" fill="black" stroke="black" />
		<ellipse cx="110" cy="200" rx="2" ry="5" fill="black" stroke="black" />
		<ellipse cx="70" cy="200" rx="2" ry="5" fill="black" stroke="black" />
		<ellipse cx="55" cy="180" rx="2" ry="5" fill="black" stroke="black" />
		<ellipse cx="90" cy="180" rx="2" ry="5" fill="black" stroke="black" />
    </svg>
	</body>
</html>
