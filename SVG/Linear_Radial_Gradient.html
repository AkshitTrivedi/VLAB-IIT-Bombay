<!DOCTYPE html>
<html>
  <head>
    <title>Linear & Radial Gradient</title>
  </head>
  <body>
    <svg width="300" height="140" style="border:2px solid black">
	<defs>
      <linearGradient id="lineargrad" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="blue" stop-opacity="0.5" />
        <stop offset="100%" stop-color="red" stop-opacity="1" />
       </linearGradient>
      
      <radialGradient id="radialgrad" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="blue" stop-opacity="0.5"/>
        <stop offset="100%" stop-color="red" stop-opacity="1"/>
      </radialGradient>
	</defs>
      <circle cx="80" cy="70" r="50" fill="url(#lineargrad)" stroke="blue" stroke-width="3"/>
      <circle cx="220" cy="70" r="50" fill="url(#radialgrad)" stroke="black" stroke-width="3"/>
    </svg>
  </body>
</html>
